version: '3'

services:
  nomadnet:
    image: ghcr.io/markqvist/nomadnet:master
    volumes:
      - ./go-rns-network-client/nomadnetwork/:/root/.nomadnetwork/
      - ./go-rns-network-client/reticulum/:/root/.reticulum/
    command: --textui
    networks:
      - reticulum-go-net

networks:
  reticulum-go-net:
    driver: bridge
